<ion-side-menus enable-menu-with-back-views="true">
  <!--<style>.opaque-content:after{opacity: {{opaqueopacity}} }</style>-->
  <ion-side-menu-content ng-class="{'opaque-content' : sidemenuopened}">
    <ion-nav-bar class="bar-assertive flat" align-title="left">
      <!--<ion-nav-back-button class="no-text" ng-show="showHeaderBack"></ion-nav-back-button>-->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-arrow-back" ng-show="showHeaderBack" ng-click="headerBackState()"></button>
        <button class="button button-icon button-clear ion-android-menu" menu-toggle="left" ng-show="showHeaderMenu"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-search" ng-show="showHeaderSearch"></button>
        <button class="button button-icon button-clear ion-ios-cart" ng-show="showHeaderCart" ui-sref="modal.cart">
          <span class="badge badge-balanced bar-button-badge" ng-show="cartItemLength != 0">{{cartItemLength}}</span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="expanded left-menu-header-bg">
      <span class="avatar" style="background-image: url(img/avatar.png)"></span>
      <div class="user-detail">
        <h2>{{ user.profile.name }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </ion-header-bar>
    <ion-content class="has-expanded-header">
      <div class="list">
        <a nav-clear menu-close class="item item-icon-left item-icon-right" ng-click="startShopping()"><i class="icon ion-android-checkmark-circle"></i>Shop Now<i class="icon ion-android-arrow-forward"></i></a>
        <a nav-clear menu-close class="item item-icon-left" ui-sref="app.cart"><i class="icon ion-ios-cart"></i>Cart<!--<span class="badge badge-assertive">1</span>--></a>
        <a nav-clear menu-close class="item item-icon-left" ui-sref="app.orders"><i class="icon ion-clipboard"></i>Orders<!--<span class="badge badge-balanced">1 Active</span>--></a>
        <a nav-clear menu-close class="item item-icon-left" ui-sref="app.profile"><i class="icon ion-person"></i>Profile</a>
        <a nav-clear menu-close class="item item-icon-left" ui-sref="login"><i class="icon ion-log-out"></i>Logout</a>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
