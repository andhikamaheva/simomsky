<ion-view view-title="Signup">
  <ion-header-bar class="bar-assertive bar-header bar-assertive">
    <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="login"></button>
  </ion-header-bar>
  <ion-content class="momsky-bg">
    <div class="login-box">
     <div class="flat">
       <div class="content login-logo">

       </div>
     </div>
      <form name="forgot_password" novalidate ng-submit="forgotPassword()">
       <div class="list" style="color:white;">
        <label class="item item-input item-floating-label" style="color:white">
        <span class="input-label" style="color:white">Email</span>
        <input type="email" placeholder="Email" style="color:white">
        </label>
       </div>
        <div>
          <button class="button button-full button-flat button-assertive ink" ng-disabled="!forgot_password.$valid">Reset</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
