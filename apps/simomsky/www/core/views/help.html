<ion-view view-title="Bantuan">
  <ion-content>
   <div class="list">

     <a class="item item-icon-left item-icon-right" ng-click="openFaqModal()">
       <i class="icon ion-help"></i>
       FAQ
       <i class="icon ion-ios-arrow-right"></i>
     </a>
     <a class="item item-icon-left item-icon-right" ng-click="openContactUsModal()">
       <i class="icon ion-person-stalker"></i>
       Hubungi Kami
       <i class="icon ion-ios-arrow-right"></i>
     </a>

   </div
  </ion-content>

</ion-view>

<script id="contact-us.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="flat bar-assertive bar-modal">
            <h1 class="title left" style="text-align:center">Hubungi Kami</h1>
            <button class="button button-icon button-clear ion-close-round" ng-click="closeContactUsModal()"></button>
        </ion-header-bar>

        <ion-content>

           <div class="content login-logo">
             <img src="img/faq.png">
           </div>

         <div class="padding">
          <h5 style="text-align:center"><b>Sayangi Moms, Sayangi Buah Hati</b></h5>
          <br>
          <p class="text-center">Jika ada pertanyaan ataupun saran terkait <b>Si Momsky</b>. Anda dapat mengisi form di bawah ini
         </p>
         <div class="item-divider text-center">
          <b>Pesan Anda</b>
         </div>
         <div class="list">
      <label class="item item-input">
        <textarea placeholder="Masukkan Pesan Anda" ng-model="params.message" style="min-height:70px"></textarea>
      </label>
    </div>
        <button class="button button-balanced button-block" ng-click="submitFeedback()">Kirim Pesan</button>
        </div>
      </ion-content>

    </ion-modal-view>
</script>

<script id="faq.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="flat bar-assertive bar-modal">
            <h1 class="title left" style="text-align:center">FAQ</h1>
            <button class="button button-icon button-clear ion-close-round" ng-click="closeFaqModal()"></button>
        </ion-header-bar>

        <ion-content>
         <div class="flat">
           <div class="content login-logo">
          <img src="img/faq.png">
           </div>
         </div>
         <div class="padding">
         <h3>FAQ</h3>
         <p><i>Frequently Asked Question</i> berisi kumpulan pertanyaan yang dapat membantu anda lebih
         memahami Si Momsky.</p>
         <div class="item-divider" style="padding-left:5px;padding-bottom:0px;padding-top:0px;">
         <h4 style="padding-bottom:0px;padding-top:5px;">1. Apa itu Si Momsky ?</h4>
         </div>
         <p>Si Momsky merupakan aplikasi mobile yang membantu para pakar untuk melindungi dan mencegah hal - hal yang tidak diinginkan pada ibu hamil</p>
         <div class="item-divider" style="padding-left:5px;padding-bottom:0px;padding-top:0px;">
         <h4 style="padding-bottom:0px;padding-top:5px;">2. Sipa saja yang dapat menggunakan ?</h4>
         </div>
         <p>Si Momsky dapat digunakan oleh pakar bidang kesehatan terutama pada bidang kandungan.</p>
         <div class="item-divider" style="padding-left:5px;padding-bottom:0px;padding-top:0px;">
         <h4 style="padding-bottom:0px;padding-top:5px;">3. Seberapa akurat penggunaan Si Momsky ?</h4>
         </div>
         <p>Si Momsky menggunakan penilaian dari Kartu Skor Poedji Rochjati dan digabungkan dengan perhitungan Fuzzy. Perhitungan yang dihasilkan telah dikonsultasikan dengan pakar yang telah berpengalaman dibidangnya.</p>
         <div class="item-divider" style="padding-left:5px;padding-bottom:0px;padding-top:0px;">
         <h4 style="padding-bottom:0px;padding-top:5px;">4. Dimana data disimpan ?</h4>
         </div>
         <p>Data disimpan dalam sebuah Cloud Server yang memungkinkan Anda pengguna Si Momsky dapat mengaksesnya kapan dan dimana saja ketika Anda membutuhkannya</p>
         <div class="item-divider" style="padding-left:5px;padding-bottom:0px;padding-top:0px;">
         <h4 style="padding-bottom:0px;padding-top:5px;">5. Bagaimana mendaftar untuk Si Momsky ?</h4>
         </div>
         <p>Untuk proses pendaftaran Anda dapat menghubungi kami melalui email di <b>andhikamaheva@gamil.com</b></p>
         <div class="item-divider" style="padding-left:5px;padding-bottom:0px;padding-top:0px;text-align:center">
         <h4 style="padding-bottom:0px;padding-top:5px;">Developer Team</h4>
         </div>
         <ul style="text-align:center">
         <li>A.R Bagas Danang</li>
         <li>Rachmat Alfian</li>
          <li>Alan Kuncoro Raharjo</li>
          <li>Andhika Maheva Wicaksono</li>
          <li>Yulia Wahyuningsih</li><br>
          <li>Made with <i class="ion-heart" style="color:red"></i> in Stikom Surabaya</li>
         </ul>

         </div>
      </ion-content>

    </ion-modal-view>
</script>
