<ion-view view-title="">
  <ion-nav-bar class="bar-transparent flat">
    <ion-nav-buttons side="left">
      <button class="button button-text button-clear no-animation" ng-click="startApp()" ng-show="!slideIndex">Skip</button>
      <button class="button button-text button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">Prev</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-text button-clear no-animation" ng-click="next()" ng-show="slideIndex != 2">Next</button>
      <button class="button button-text button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 2">Start</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide style="background-image:url('img/intro1.png'); background-repeat:no-repeat;
    background-size:contain;
    background-position:center;background-color:#EF473A">
    </ion-slide>
    <ion-slide style="background-image:url('img/intro2.png'); background-repeat:no-repeat;
    background-size:contain;
    background-position:center;background-color:#EF473A">
    </ion-slide>
    <ion-slide style="background-image:url('img/intro3.png'); background-repeat:no-repeat;
    background-size:contain;
    background-position:center;background-color:#EF473A">
    </ion-slide>
  </ion-slide-box>

</ion-view>
